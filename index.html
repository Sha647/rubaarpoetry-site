<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rubaarpoetry</title>
  <style>
    body {
      font-family: 'RabarText', sans-serif;
      direction: rtl;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f5f0;
      color: #222;
    }

    .header-bar {
      background-color: #3E3F5B;
      color: #EEEEEE;
      font-family: 'Rabar_029', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 20px 0;
    }

    .header-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
    }

    .header-title {
      margin: 0;
    }

    .logo {
      height: 120px;
    }

    .sub-header-bar {
      background-color: #f8f5f0;
      font-family: 'Rabar_029', sans-serif;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 1rem;
      margin: 0;
      font-size: 1.1rem;
      gap: 1.5rem;
      overflow-x: auto;
    }

    .nav-menu > li {
      position: relative;
      white-space: nowrap;
    }

    .nav-menu > li:not(:last-child)::after {
      content: "|";
      color: rgba(0, 0, 0, 0.2);
      position: absolute;
      left: -0.8rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .nav-menu a {
      text-decoration: none;
      color: #222;
      padding: 6px 8px;
      display: inline-block;
      border-radius: 4px;
      background-color: transparent;
    }

    .nav-menu a:hover {
      background-color: rgba(62, 63, 91, 0.1);
    }

    /* Dropdown menu styling */
    .dropdown {
      position: relative;
    }

    .dropdown:hover .submenu,
    .dropdown:focus-within .submenu {
      display: block;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: transparent;
      padding-top: 0.4rem;
      z-index: 100;
    }

    .submenu li {
      background-color: #f0f0f0;
      margin-bottom: 4px;
      border-radius: 4px;
      width: fit-content;
      min-width: 5.2rem; /* برابر با گفتوگۆ */
      padding: 0;
    }

    .submenu li a {
      display: block;
      padding: 6px 10px;
      color: #222;
      text-decoration: none;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 1rem;
    }

    .submenu li a:hover {
      background-color: #e0e0e0;
    }

    /* Ensure divider line does not shift */
    .nav-menu > li.dropdown::after {
      left: -0.8rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .ltr {
      direction: ltr;
    }

    @media (max-width: 768px) {
      .logo {
        height: 80px;
      }

      .header-bar {
        font-size: 1.4rem;
      }

      .nav-menu {
        font-size: 0.95rem;
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        height: 60px;
      }

      .header-bar {
        font-size: 1.2rem;
      }

      .nav-menu {
        font-size: 0.85rem;
        gap: 0.8rem;
      }

      .nav-menu > li:not(:last-child)::after {
        left: -0.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <div class="header-container">
      <img src="logorubar.png" alt="Logo" class="logo">
      <div class="header-title">ماڵپەڕی ڕووبار</div>
    </div>
  </div>

  <nav class="sub-header-bar">
    <ul class="nav-menu">
      <li><a href="#">سەرەتا</a></li>
      <li><a href="#">شیعر</a></li>
      <li><a href="#">کتێب</a></li>
      <li class="dropdown">
        <a href="#">گشتی</a>
        <ul class="submenu">
          <li><a href="#">گوتار</a></li>
          <li><a href="#">گفتوگۆ</a></li>
        </ul>
      </li>
      <li><a href="#">هاوکارانی ڕووبار</a></li>
    </ul>
  </nav>

  <main>
    <p>ماڵپەڕ لەژێر درووستکردندایە</p>
    <p class="ltr">rubaarpoetry.com</p>
  </main>

</body>
</html>
