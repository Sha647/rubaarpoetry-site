    body {

      display: flex;
      flex-direction: column;
      background-color: var(--bg-light);
      color: var(--text-light);

    body.dark-mode {

    }

    .header-title {

    }

    .logo {
      height: 120px;
      display: block;
    }

    .toggle-mode {
      position: absolute;
      left: 20px;
      top: 20px;
      background: none;
      border: 1px solid #eee;
      color: #eee;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .toggle-mode:hover {

    }

    .sub-header-bar {

    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 1rem;
      margin: 0;
      font-size: 1.1rem;
      gap: 1.5rem;
      overflow-x: auto;
      position: relative;
    }

    .nav-menu > li {
      position: relative;
      white-space: nowrap;
    }

    .nav-menu > li:not(:last-child)::after {
      content: "|";
      color: rgba(0, 0, 0, 0.2);
      position: absolute;
      left: -0.8rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .nav-menu a {
      text-decoration: none;
      color: inherit;
      padding: 6px 8px;
      display: inline-block;
      border-radius: 4px;
      background-color: transparent;
      position: relative;
    }

    .nav-menu a:hover {
      background-color: var(--highlight);
    }

    }

    .dropdown a {
