<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rubaarpoetry</title>
  <style>
    body {
      font-family: 'RabarText', sans-serif;
      direction: rtl;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f5f0;
      background-image: radial-gradient(rgba(0,0,0,0.03) 0.4px, transparent 0.4px);
      background-size: 2px 2px;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    /* ✅ نوار بالا */
    .header-bar {
      background-color: #3E3F5B;
      color: #EEEEEE;
      font-family: 'RabarTitle', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 20px 0;
    }

    .header-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 20px;
    }

    .header-title {
      margin: 0;
    }

    .logo {
      height: 120px;
    }

    /* ✅ آیکون دارک‌مود */
    .theme-toggle {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .theme-toggle svg {
      width: 26px;
      height: 26px;
      stroke: #EEEEEE;
      fill: none;
      stroke-width: 1.8px;
      transition: stroke 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      background-image: none;
      color: #f0f0f0;
    }

    .dark-mode .header-bar {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    .dark-mode .theme-toggle svg {
      stroke: #f0f0f0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .ltr {
      direction: ltr;
      text-align: left;
    }

    /* ✅ استایل‌های موبایل */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: row;
        justify-content: center;
        padding: 0 20px;
        gap: 15px;
      }

      .logo {
        height: 80px;
      }

      .header-bar {
        font-size: 1.4rem;
      }

      .header-title {
        font-size: 1.3rem;
      }

      .theme-toggle {
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
      }
    }

    @media (max-width: 480px) {
      .header-container {
        gap: 10px;
      }
      
      .logo {
        height: 60px;
      }
      
      .header-title {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body class="light-mode">

  <!-- ✅ نوار بالا -->
  <div class="header-bar">
    <div class="header-container">
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="toggle theme">
        <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
        </svg>
      </button>
      <img src="logorubar.png" alt="Logo" class="logo">
      <div class="header-title">ماڵپەڕی ڕووبار</div>
    </div>
  </div>

  <!-- ✅ محتوای اصلی -->
  <main>
    <p>ماڵپەڕ لەژێر درووستکردندایە</p>
    <p class="ltr">rubaarpoetry.com</p>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('icon');
      if (document.body.classList.contains('dark-mode')) {
        icon.innerHTML = '<path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>';
      } else {
        icon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
      }
    }
  </script>
</body>
</html>
