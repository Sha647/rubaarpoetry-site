<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ماڵپەڕی ڕووبار</title>

  <!-- بارگذاری فونت‌ها از پوشه Fonts -->
  <style>
    @font-face {
      font-family: 'RabarTitle';
      src: url('Fonts/Rabar_019.woff') format('woff');
    }

    @font-face {
      font-family: 'RabarText';
      src: url('Fonts/Rabar_029.woff') format('woff');
    }

    body {
      font-family: 'RabarText', sans-serif;
      direction: rtl;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f5f0;
      background-image: radial-gradient(rgba(0,0,0,0.03) 0.4px, transparent 0.4px);
      background-size: 2px 2px;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    header {
  background: #23486A;
  padding: 2rem; /* دو برابر شده */
  text-align: center;
  font-size: 1.8rem;
  font-weight: bold;
  position: relative;
  color: #EEEEEE;
  font-family: 'RabarTitle', sans-serif;
}


    .theme-toggle {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .theme-toggle svg {
      width: 26px;
      height: 26px;
      stroke: #222;
      fill: none;
      stroke-width: 1.8px;
      transition: stroke 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      background-image: none;
      color: #f0f0f0;
    }

    .dark-mode header {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    .dark-mode .theme-toggle svg {
      stroke: #f0f0f0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .ltr {
      direction: ltr;
      text-align: left;
    }
  </style>
</head>
<body class="light-mode">
  <header>
    ماڵپەڕی ڕووبار
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="toggle theme">
      <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
      </svg>
    </button>
  </header>
  <main>
    <p>ماڵپەڕ لەژێر درووستکردندایە</p>
    <p class="ltr">rubaarpoetry.com</p>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('icon');
      if (document.body.classList.contains('dark-mode')) {
        icon.innerHTML = '<path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>';
      } else {
        icon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
      }
    }
  </script>
</body>
</html>
