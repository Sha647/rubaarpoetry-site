<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ماڵپەڕی ڕووبار - سەرەتا</title>
  <style>
    :root {
      --bg-light: #eeeeee;
      --text-light: #222;
      --bg-dark: #1e1e1e;
      --text-dark: #eee;
      --highlight: rgba(62, 63, 91, 0.1);
      --sub-bg: #eaeaea;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'RabarText', sans-serif;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      background-image: repeating-radial-gradient(circle, rgba(0, 0, 0, 0.04) 0, transparent 1.2px);
      background-size: 3px 3px;
      background-repeat: repeat;
    }

    .header-bar {
      background-color: #3E3F5B;
      color: #EEEEEE;
      font-family: 'Rabar_029', sans-serif;
      font-size: 1.4rem;
      font-weight: bold;
      padding: 8px 0;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .header-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
    }

    .logo {
      height: 90px;
      display: block;
    }

    .sub-header-bar {
      background-color: transparent;
      font-family: 'Rabar_029', sans-serif;
      position: relative;
      z-index: 1;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.4rem 1rem;
      margin: 0;
      font-size: 1.1rem;
      gap: 1.5rem;
      white-space: nowrap;
      position: relative;
    }

    .nav-menu > li {
      position: relative;
    }

    .nav-menu > li.has-dropdown > a::after {
      content: "\25BC";
      font-size: 0.6rem;
      margin-right: 5px;
      position: relative;
      top: -1px;
      color: #aaa;
    }

    .nav-menu > li:not(:last-child)::after {
      content: "|";
      color: rgba(0, 0, 0, 0.2);
      position: absolute;
      left: -0.5rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .nav-menu a {
      text-decoration: none;
      color: inherit;
      padding: 6px 8px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-menu a:hover {
      background-color: var(--highlight);
    }

    .dropdown-container {
      position: relative;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: var(--sub-bg);
      border-radius: 4px;
      padding: 3px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 80px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: opacity 0.25s ease, transform 0.25s ease, visibility 0.25s;
      z-index: 999;
    }

    .dropdown-container:hover .dropdown,
    .dropdown-container:focus-within .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown a {
      display: block;
      padding: 4px 8px;
      font-size: 0.9rem;
      color: #333;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 2rem 2rem 2rem;
    }

    .gallery-wrapper {
      margin: 2rem auto;
      padding: 0 20px;
      max-width: 1000px;
      text-align: center;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2rem;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      filter: grayscale(100%);
      transition: transform 0.6s ease;
      margin-top: -12px;
    }

    .gallery-item:hover {
      transform: scale(1.01);
    }

    .gallery-item img {
      width: 150px;
      height: 230px;
      object-fit: cover;
      border-radius: 24px;
      background-color: #fdfdfd;
      box-shadow:
        0 6px 12px rgba(0, 0, 0, 0.2),
        0 -3px 6px rgba(255, 255, 255, 0.6),
        inset 0 2px 3px rgba(255, 255, 255, 0.5),
        inset 0 -2px 3px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .gallery-item.center {
      position: relative;
      z-index: 3;
    }

    .gallery-item.center img {
      width: 220px;
      height: 310px;
      transform: scale(1.02);
      border-radius: 28px;
      box-shadow:
        0 10px 20px rgba(0, 0, 0, 0.3),
        0 -4px 8px rgba(255, 255, 255, 0.6),
        inset 0 3px 5px rgba(255, 255, 255, 0.6),
        inset 0 -3px 5px rgba(0, 0, 0, 0.2);
    }

    .gallery-item.center:hover img {
      transform: scale(1.04);
    }

    .gallery-title {
      font-family: 'Rabar_029', sans-serif;
      font-size: 1.2rem;
      color: #111;
      margin-top: 0.8rem;
      direction: ltr;
      text-align: left;
    }

    .gallery-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div class="header-container">
      <img src="logorubar.png" alt="Logo" class="logo">
      <div class="header-title">ماڵپەڕی ڕووبار</div>
    </div>
  </div>

  <nav class="sub-header-bar">
    <ul class="nav-menu">
      <li><a href="#">سەرەتا</a></li>
      <li><a href="#">شیعر</a></li>
      <li><a href="#">کتێب</a></li>
      <li class="has-dropdown dropdown-container">
        <a href="#">گشتی</a>
        <div class="dropdown">
          <a href="#">گوتار</a>
          <a href="#">گفتوگۆ</a>
        </div>
      </li>
      <li><a href="#">هاوکارانی ڕووبار</a></li>
    </ul>
  </nav>

  <main>
    <div class="gallery-wrapper">
      <div class="gallery">
        <div class="gallery-column">
          <div class="gallery-item">
            <img src="Fonts/assets/images/Sherko_Bekas.jpg" alt="Sherko Bekas">
          </div>
          <div class="gallery-title">جای مطلب اول</div>
        </div>
        <div class="gallery-column">
          <div class="gallery-item center">
            <img src="Fonts/assets/images/poets.png" alt="Main Poem">
          </div>
          <div class="gallery-title">جای مطلب دوم</div>
        </div>
        <div class="gallery-column">
          <div class="gallery-item">
            <img src="Fonts/assets/images/elet.jpg" alt="T.S. Eliot">
          </div>
          <div class="gallery-title">جای مطلب سوم</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
