<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rubaarpoetry</title>
  <style>
    body {
      font-family: 'RabarText', sans-serif;
      direction: rtl;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f5f0;
      color: #222;
    }

    .header-bar {
      background-color: #3E3F5B;
      color: #EEEEEE;
      font-family: 'Rabar_029', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 20px 0;
    }

    .header-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 60px;
    }

    .header-title {
      margin: 0;
    }

    .logo {
      height: 120px;
    }

    .theme-toggle {
      position: absolute;
      right: 1rem;
      bottom: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }

    .theme-toggle svg {
      width: 18px;
      height: 18px;
      stroke: #EEEEEE;
      fill: none;
      stroke-width: 1.8px;
    }

    .sub-header-bar {
      background-color: #f8f5f0;
      font-family: 'Rabar_029', sans-serif;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 1rem;
      margin: 0;
      font-size: 1.1rem;
      gap: 1.5rem;
      overflow-x: auto;
    }

    .nav-menu > li {
      position: relative;
      white-space: nowrap;
    }

    .nav-menu > li:not(:last-child)::after {
      content: "|";
      color: rgba(0, 0, 0, 0.2);
      position: absolute;
      left: -0.8rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .nav-menu a {
      text-decoration: none;
      color: #222;
      padding: 6px 8px;
      display: inline-block;
      border-radius: 4px;
      background-color: transparent;
    }

    .nav-menu a:hover {
      background-color: rgba(62, 63, 91, 0.1);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: #f8f5f0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
      min-width: 120px;
      margin-top: 0.3rem;
    }

    .dropdown-menu li {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-menu a {
      display: block;
      padding: 0.5rem 1rem;
      color: #222;
      text-decoration: none;
    }

    .dropdown.open .dropdown-menu {
      display: block;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .ltr {
      direction: ltr;
    }

    @media (max-width: 768px) {
      .logo {
        height: 80px;
      }

      .header-bar {
        font-size: 1.4rem;
      }

      .nav-menu {
        font-size: 0.95rem;
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      .logo {
        height: 60px;
      }

      .header-bar {
        font-size: 1.2rem;
      }

      .nav-menu {
        font-size: 0.85rem;
        gap: 0.8rem;
      }

      .nav-menu > li:not(:last-child)::after {
        left: -0.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <div class="header-container">
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="toggle theme">
        <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
        </svg>
      </button>
      <img src="logorubar.png" alt="Logo" class="logo">
      <div class="header-title">ماڵپەڕی ڕووبار</div>
    </div>
  </div>

  <nav class="sub-header-bar">
    <ul class="nav-menu">
      <li><a href="#">سەرەتا</a></li>
      <li><a href="#">شیعر</a></li>
      <li><a href="#">کتێب</a></li>
      <li class="dropdown">
        <a href="#" onclick="toggleDropdown(event)">گشتی</a>
        <ul class="dropdown-menu">
          <li><a href="#">گوتار</a></li>
          <li><a href="#">گفتوگۆ</a></li>
        </ul>
      </li>
      <li><a href="#">هاوکارانی ڕووبار</a></li>
    </ul>
  </nav>

  <main>
    <p>ماڵپەڕ لەژێر درووستکردندایە</p>
    <p class="ltr">rubaarpoetry.com</p>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleDropdown(event) {
      event.preventDefault();
      const dropdown = event.target.closest('.dropdown');
      dropdown.classList.toggle('open');
    }

    document.addEventListener('click', function (e) {
      const isDropdown = e.target.closest('.dropdown');
      document.querySelectorAll('.dropdown').forEach(drop => {
        if (drop !== isDropdown) {
          drop.classList.remove('open');
        }
      });
    });
  </script>

</body>
</html>
