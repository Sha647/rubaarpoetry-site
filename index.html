<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ماڵپەڕی ڕووبار - سەرەتا</title>
  <style>
    :root {
      --bg-light: #eeeeee;
      --text-light: #222;
      --highlight: rgba(62, 63, 91, 0.1);
      --sub-bg: #eaeaea;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'RabarText', sans-serif;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .gallery-wrapper {
      max-width: 1000px;
      padding: 0 20px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2rem;
      flex-wrap: wrap;
      perspective: 1600px;
    }

    .gallery-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-style: preserve-3d;
    }

    .gallery-item {
      transform-style: preserve-3d;
      transition: transform 1.5s ease;
      will-change: transform;
    }

    .gallery-item:hover {
      transform: translateZ(15px) scale(1.005);
    }

    .gallery-item img {
      width: 220px;
      height: 310px;
      object-fit: cover;
      border-radius: 20px;
      filter: grayscale(100%);
      transform: translateZ(10px);
      background: #fff;
      backface-visibility: hidden;
      transition: transform 1.5s ease, box-shadow 1.5s ease;
      box-shadow:
        0 20px 30px rgba(0, 0, 0, 0.2),
        inset 0 -3px 6px rgba(0, 0, 0, 0.1),
        inset 0 3px 6px rgba(255, 255, 255, 0.3);
      border: none;
    }

    .gallery-title {
      font-family: 'Rabar_029', sans-serif;
      font-size: 1.2rem;
      color: #111;
      margin-top: 1.5rem;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .gallery-title {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ این‌جا نوار ناوبری را از فایل navbar.html بارگذاری می‌کنیم -->
  <div id="navbar-placeholder"></div>

  <main>
    <div class="gallery-wrapper">
      <div class="gallery">
        <div class="gallery-column">
          <div class="gallery-item left">
            <img src="Fonts/assets/images/Sherko_Bekas.jpg" alt="Sherko Bekas">
          </div>
          <div class="gallery-title">جای مطلب اول</div>
        </div>
        <div class="gallery-column">
          <div class="gallery-item center">
            <img src="Fonts/assets/images/poets.png" alt="Main Poem">
          </div>
          <div class="gallery-title">جای مطلب دوم</div>
        </div>
        <div class="gallery-column">
          <div class="gallery-item right">
            <img src="Fonts/assets/images/elet.jpg" alt="T.S. Eliot">
          </div>
          <div class="gallery-title">جای مطلب سوم</div>
        </div>
      </div>
    </div>
  </main>

  <!-- ✅ اسکریپت برای بارگذاری منوبار -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;

        // اسکریپت درون navbar رو هم اجرا کنیم
        const scripts = document.getElementById("navbar-placeholder").getElementsByTagName("script");
        for (let i = 0; i < scripts.length; i++) {
          eval(scripts[i].innerText);
        }
      });
  </script>

</body>
</html>
