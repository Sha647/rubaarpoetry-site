<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rubaarpoetry</title>
  <style>
    body {
      font-family: 'RabarText', sans-serif;
      direction: rtl;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f5f0;
      background-image: radial-gradient(rgba(0,0,0,0.03) 0.4px, transparent 0.4px);
      background-size: 2px 2px;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    .header-bar {
      background-color: #3E3F5B;
      color: #EEEEEE;
      font-family: 'RabarTitle', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 20px 0;
    }

    .header-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      gap: 60px;
    }

    .header-title {
      margin: 0;
    }

    .logo {
      height: 120px;
    }

    .theme-toggle {
      position: absolute;
      right: 1rem;
      bottom: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }

    .theme-toggle svg {
      width: 18px;
      height: 18px;
      stroke: #EEEEEE;
      fill: none;
      stroke-width: 1.8px;
      transition: stroke 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      background-image: none;
      color: #f0f0f0;
    }

    .dark-mode .header-bar {
      background: #1e1e1e;
      color: #f0f0f0;
    }

    .dark-mode .theme-toggle svg {
      stroke: #f0f0f0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .ltr {
      direction: ltr;
      text-align: left;
    }

    @media (max-width: 768px) {
      .header-container {
        flex-direction: row;
        justify-content: center;
        padding: 0 20px;
        gap: 45px;
      }

      .logo {
        height: 80px;
      }

      .header-bar {
        font-size: 1.4rem;
      }

      .header-title {
        font-size: 1.3rem;
      }

      .theme-toggle {
        bottom: 0.3rem;
      }

      .theme-toggle svg {
        width: 16px;
        height: 16px;
      }
    }

    @media (max-width: 480px) {
      .header-container {
        gap: 30px;
      }

      .logo {
        height: 60px;
      }

      .header-title {
        font-size: 1.1rem;
      }
    }

    /* ✅ نوار ناوبری */
    .sub-header-bar {
      background-color: #f8f5f0;
      font-family: 'Rabar_029', sans-serif;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0.5rem 1rem;
      margin: 0;
      gap: 1.5rem;
      font-size: 1.1rem;
    }

    .nav-menu li {
      position: relative;
    }

    .nav-menu a {
      text-decoration: none;
      color: #222;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .nav-menu a:hover,
    .nav-menu a:focus {
      background-color: rgba(62, 63, 91, 0.1);
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 120%;
      right: 0;
      background: #f8f5f0;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-radius: 4px;
      padding: 0.5rem 0;
      min-width: 120px;
      z-index: 10;
    }

    .dropdown-menu li {
      padding: 0;
    }

    .dropdown-menu a {
      display: block;
      padding: 6px 12px;
      white-space: nowrap;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body class="light-mode">

  <!-- ✅ نوار بالا -->
  <div class="header-bar">
    <div class="header-container">
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="toggle theme">
        <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
        </svg>
      </button>
      <img src="logorubar.png" alt="Logo" class="logo">
      <div class="header-title">ماڵپەڕی ڕووبار</div>
    </div>
  </div>

  <!-- ✅ نوار ناوبری -->
  <nav class="sub-header-bar">
    <ul class="nav-menu">
      <li><a href="#">سەرەتا</a></li>
      <li><a href="#">شیعر</a></li>
      <li><a href="#">کتێب</a></li>
      <li class="dropdown">
        <a href="#">گشتی</a>
        <ul class="dropdown-menu">
          <li><a href="#">گوتار</a></li>
          <li><a href="#">گفتوگۆ</a></li>
        </ul>
      </li>
      <li><a href="#">هاوکارانی ڕووبار</a></li>
    </ul>
  </nav>

  <!-- ✅ محتوای اصلی -->
  <main>
    <p>ماڵپەڕ لەژێر درووستکردندایە</p>
    <p class="ltr">rubaarpoetry.com</p>
  </main>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('icon');
      if (document.body.classList.contains('dark-mode')) {
        icon.innerHTML = '<path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>';
      } else {
        icon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
      }
    }
  </script>
</body>
</html>
