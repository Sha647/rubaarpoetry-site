<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rubaarpoetry</title>
    <style>
        body {
            font-family: 'RabarText', sans-serif;
            direction: rtl;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f5f0;
            color: #222;
        }
        .header-bar {
            background-color: #3E3F5B;
            color: #EEEEEE;
            font-family: 'Rabar_029', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px 0;
        }
        .header-container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }
        .header-title {
            margin: 0;
        }
        .logo {
            height: 120px;
        }
        .sub-header-bar {
            background-color: #f8f5f0;
            font-family: 'Rabar_029', sans-serif;
        }
        .nav-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 1rem;
            margin: 0;
            font-size: 1.1rem;
            gap: 1.5rem;
            overflow-x: auto;
            position: relative;
        }
        .nav-menu > li {
            position: relative;
            white-space: nowrap;
        }
        .nav-menu > li:not(:last-child)::after {
            content: "|";
            color: rgba(0, 0, 0, 0.2);
            position: absolute;
            left: -0.8rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .nav-menu a {
            text-decoration: none;
            color: #222;
            padding: 6px 8px;
            display: inline-block;
            border-radius: 4px;
            background-color: transparent;
            position: relative;
        }
        .nav-menu a:hover {
            background-color: rgba(62, 63, 91, 0.1);
        }
        /* Dropdown styles */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f9f9f9;
            min-width: max-content;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 4px;
            padding: 8px 0;
        }
        .dropdown:hover .dropdown-content,
        .dropdown.active .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: #222;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
            text-align: right;
            background-color: #f0f0f0;
            margin: 2px;
            border-radius: 4px;
            white-space: nowrap;
        }
        .dropdown-content a:hover {
            background-color: rgba(62, 63, 91, 0.1);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .ltr {
            direction: ltr;
        }
        @media (max-width: 768px) {
            .logo {
                height: 80px;
            }
            .header-bar {
                font-size: 1.4rem;
            }
            .nav-menu {
                font-size: 0.95rem;
                gap: 1rem;
            }
        }
        @media (max-width: 480px) {
            .logo {
                height: 60px;
            }
            .header-bar {
                font-size: 1.2rem;
            }
            .nav-menu {
                font-size: 0.85rem;
                gap: 0.8rem;
            }
            .nav-menu > li:not(:last-child)::after {
                left: -0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="header-container">
            <img src="logorubar.png" alt="Logo" class="logo">
            <div class="header-title">ماڵپەڕی ڕووبار</div>
        </div>
    </div>
    <nav class="sub-header-bar">
        <ul class="nav-menu">
            <li><a href="#">سەرەتا</a></li>
            <li><a href="#">شیعر</a></li>
            <li><a href="#">کتێب</a></li>
            <li class="dropdown">
                <a href="#">گشتی</a>
                <div class="dropdown-content">
                    <a href="#">گوتار</a>
                    <a href="#">گفتوگۆ</a>
                </div>
            </li>
            <li><a href="#">هاوکارانی ڕووبار</a></li>
        </ul>
    </nav>
    <main>
        <p>ماڵپەڕ لەژێر درووستکردندایە</p>
        <p class="ltr">rubaarpoetry.com</p>
    </main>
</body>
</html>
