<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rubaarpoetry</title>
  <style>
    :root {
      --bg-light: #f8f5f0;
      --text-light: #222;
      --bg-dark: #1e1e1e;
      --text-dark: #eee;
      --highlight: rgba(62, 63, 91, 0.1);
      --sub-bg: #eaeaea;
    }

    body {
      font-family: 'RabarText', sans-serif;
      direction: rtl;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .header-bar {
      background-color: #3E3F5B;
      color: #EEEEEE;
      font-family: 'Rabar_029', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 20px 0;
      position: relative;
    }

    .header-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
    }

    .header-title {
      margin: 0;
    }

    .logo {
      height: 120px;
      display: block;
    }

    .toggle-mode {
      position: absolute;
      left: 20px;
      top: 20px;
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: white;
      transition: transform 0.3s;
    }

    .toggle-mode:hover {
      transform: scale(1.2);
    }

    .sub-header-bar {
      background-color: var(--bg-light);
      font-family: 'Rabar_029', sans-serif;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 1rem;
      margin: 0;
      font-size: 1.1rem;
      gap: 1.5rem;
      overflow-x: auto;
      position: relative;
    }

    .nav-menu > li {
      position: relative;
      white-space: nowrap;
    }

    .nav-menu > li.has-dropdown > a::after {
      content: "\25BC";
      font-size: 0.6rem;
      margin-right: 5px;
      position: relative;
      top: -1px;
      color: #888;
    }

    .nav-menu > li:not(:last-child)::after {
      content: "|";
      color: rgba(0, 0, 0, 0.2);
      position: absolute;
      left: -0.8rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .nav-menu a {
      text-decoration: none;
      color: inherit;
      padding: 6px 8px;
      display: inline-block;
      border-radius: 4px;
      background-color: transparent;
      position: relative;
      transition: background-color 0.3s;
    }

    .nav-menu a:hover {
      background-color: var(--highlight);
    }

    .dropdown-container {
      position: relative;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background-color: var(--sub-bg);
      border-radius: 4px;
      padding: 3px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 80px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 100;
    }

    .dropdown-container:hover .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown a {
      display: block;
      padding: 4px 8px;
      font-size: 0.9rem;
      white-space: nowrap;
      color: #333;
      transition: background-color 0.2s;
    }

    .dropdown a:hover {
      background-color: rgba(0,0,0,0.05);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .ltr {
      direction: ltr;
    }

    @media (max-width: 480px) {
      .logo {
        height: 60px;
      }
      .header-bar {
        font-size: 1.2rem;
      }
      .nav-menu {
        font-size: 0.8rem;
        gap: 0.6rem;
        flex-wrap: nowrap;
        overflow-x: auto;
        padding: 0.3rem;
      }
      .nav-menu a {
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <button class="toggle-mode" onclick="toggleDarkMode()">☾</button>
    <div class="header-container">
      <img src="logorubar.png" alt="Logo" class="logo">
      <div class="header-title">ماڵپەڕی ڕووبار</div>
    </div>
  </div>
  <nav class="sub-header-bar">
    <ul class="nav-menu">
      <li><a href="#">سەرەتا</a></li>
      <li><a href="#">شیعر</a></li>
      <li><a href="#">کتێب</a></li>
      <li class="has-dropdown dropdown-container">
        <a href="#">گشتی</a>
        <div class="dropdown">
          <a href="#">گوتار</a>
          <a href="#">گفتوگۆ</a>
        </div>
      </li>
      <li><a href="#">هاوکارانی ڕووبار</a></li>
    </ul>
  </nav>
  <main>
    <p>ماڵپەڕ ئامادە نییە</p>
    <p class="ltr">rubaarpoetry.com</p>
  </main>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
