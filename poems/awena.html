<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شێرکۆ بێکێس - خۆزگە</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <style>
    body {
      background-color: #8b8d7f;
      font-family: 'Raleway', regular;
      color: #2c2b30;
      direction: rtl;
    }

    .container {
      background-color: #dddce0;
      background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/262607/cardboard-flat.png);
      padding: 2rem;
    }

    .jumbotron {
      background-color: #dddce0;
      background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/262607/cardboard-flat.png);
      text-align: center;
    }

    .jumbotron::after {
      content: "";
      display: block;
      height: 100%;
      padding-bottom: 10px;
      width: 40%;
      border: 2px solid #e7e6e9;
      border-top: none;
      border-radius: 0 0 4px 4px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Macondo', regular;
      font-size: 2.6rem;
      color: #817f8d;
      margin-bottom: 0.3rem;
    }

    .author {
      font-family: 'Macondo', regular;
      font-size: 1.3rem;
      color: #eee;
      margin-bottom: 1rem;
    }

    .poet-image {
      display: block;
      margin: 1rem auto 2rem auto;
      width: 220px;
      border-radius: 10px;
      filter: grayscale(100%);
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    .poem-text {
      font-size: 1.2rem;
      line-height: 2.2;
      white-space: pre-wrap;
      margin-top: 2rem;
      padding: 0 1rem;
      direction: rtl;
    }

    .meta {
      direction: rtl;
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #aaa;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>خۆزگە</h1>
      <p class="author">شێرکۆ بێکەس</p>
      <img src="../Fonts/assets/images/Sherko_Bekas.jpg" alt="شێرکۆ بێکێس" class="poet-image">
    </div>
    <div class="poem-text">
      هەموو شەوێ
      بە قەڵەمەکەی خۆم ئەڵێم:
      ئەگەر گڵۆپی شیعری تۆ
      هەر بە خوێنی شەهیدی نوێ
      دابگیرسێ!
      دەبا ئەوسا
      ئەو خۆزگەیەم بۆ بێتە دی:
      دەست بشکێ و
      تەمەن کورت بێ.
      دەبا ئەوسا
      چش لە تۆ بێ
      خەڵک بژی و
      شیعر بمرێ!
    </div>
    <div class="meta">
      <p><strong>ساڵ:</strong> ١٩٨٥</p>
      <p><strong>لە کتێبی:</strong> ئاوێنە بچکۆلەکان</p>
    </div>
  </div>
</body>
</html>
