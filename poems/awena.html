<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شێرکۆ بێکەس - خۆزگێ</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <style>
    body {
      background-color: rgba(161, 226, 254, 0.05);
      font-family: 'Raleway', regular;
      color: #2c2b30;
      direction: rtl;
    }

    .container {
      background-color: transparent;
      background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/262607/cardboard-flat.png);
      padding: 3rem 4rem;
    }

    .jumbotron {
      background-color: transparent;
      background-image: none;
      text-align: center;
    }

    .title-bg {
      background-color: rgba(100, 200, 255, 0.5);
      width: 220px;
      margin: 0 auto 0.2rem auto;
      padding: 0.3rem 0;
      border-radius: 5px;
    }

    h1 {
      font-family: 'Macondo', regular;
      font-size: 2.2rem;
      color: #333;
      margin: 0;
    }

    .author-bg {
      background-color: #666;
      width: 220px;
      margin: 0 auto 1rem auto;
      padding: 0.2rem 0;
      border-radius: 4px;
    }

    .author {
      font-family: 'Macondo', regular;
      font-size: 1rem;
      color: white;
      margin: 0;
    }

    .poet-image {
      display: block;
      margin: 0 auto 0.4rem auto;
      width: 220px;
      height: 240px;
      object-fit: cover;
      border-radius: 10px;
      filter: grayscale(100%);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.6);
    }

    .poet-lifespan-bg {
      width: 220px;
      margin: 0 auto 2rem auto;
      background-color: rgba(100, 100, 100, 0.5);
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
    }

    .poet-lifespan {
      text-align: center;
      font-size: 0.8rem;
      color: white;
      margin: 0;
    }

    .poem-text {
      font-size: 1.1rem;
      line-height: 1.55;
      white-space: pre-wrap;
      margin-top: 2rem;
      padding: 0 3rem;
      direction: rtl;
      color: #111;
    }

    .meta {
      direction: rtl;
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #ffffff;
      border-top: 1px solid rgba(161, 226, 254, 0.6);
      padding-top: 1rem;
      text-align: right;
      line-height: 1.6;
    }

    @media screen and (max-width: 768px) {
      .poem-text {
        padding: 0 1.5rem;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="title-bg">
        <h1>خۆزگێ</h1>
      </div>
      <div class="author-bg">
        <p class="author">شێرکۆ بێکەس</p>
      </div>
      <img src="../Fonts/assets/images/Sherko_Bekas.jpg" alt="شێرکۆ بێکەس" class="poet-image">
      <div class="poet-lifespan-bg">
        <p class="poet-lifespan">شێرکۆ بێکەس، ١٩٤٠-٢٠١٣</p>
      </div>
    </div>
    <div class="poem-text">
ھەموو شەوێ
بە قەڵەمەکەی خۆم ئەڵێم:
ئەگەر گڵۆپی شیعری تۆ
هەر بە خویەنی شەهیدی نوێ
دابگیرسێ!
دەبا ئەوسا
ئەو خۆزگێیەم بۆ بێتە دی:
دەست بشکێ و
تەمەن کورت بێ.
دەبا ئەوسا
چش لە تۆ بێ
خەڕک بژی و
شیعر بمرێ!
    </div>
    <div class="meta">
      <p><strong>ساڵ:</strong> ١٩٨٥</p>
      <p><strong>لە کتیەبی:</strong> ئاوێنە بچکۆڵێکان</p>
    </div>
  </div>
</body>
</html>
