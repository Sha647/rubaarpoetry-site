<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شێرکۆ بێکەس - خۆزگە</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rabar_019&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rabar_029&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: rgba(161, 226, 254, 0.05);
      font-family: 'Rabar_029', sans-serif;
      color: #2c2b30;
      direction: rtl;
    }

    .container {
      background-color: transparent;
      background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/262607/cardboard-flat.png);
      padding: 3rem 4rem;
    }

    .jumbotron {
      background-color: transparent;
      background-image: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .title-bg,
    .author-bg,
    .poet-image,
    .poet-lifespan-bg {
      margin-left: auto;
      margin-right: auto;
    }

    .title-bg {
      background-color: #578FCA;
      width: 253px;
      margin-bottom: 0.2rem;
      padding: 0.3rem 0;
      border-radius: 5px;
    }

    h1 {
      font-family: 'Rabar_019', cursive;
      font-size: 2.2rem;
      color: #333;
      margin: 0;
    }

    .author-bg {
      background-color: #666;
      width: 253px;
      margin-bottom: 0.4rem;
      padding: 0.2rem 0;
      border-radius: 4px;
    }

    .author {
      font-family: 'Rabar_019', cursive;
      font-size: 1rem;
      color: white;
      margin: 0;
    }

    .poet-image {
      display: block;
      margin-bottom: 0.4rem;
      width: 253px;
      height: 276px;
      object-fit: cover;
      border-radius: 12px;
      filter: grayscale(100%);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.6);
    }

    .poet-lifespan-bg {
      width: 253px;
      height: 20px;
      margin-bottom: 2rem;
      background-color: rgba(80, 80, 80, 0.4);
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-right: 0.6rem;
      box-sizing: border-box;
    }

    .poet-lifespan {
      font-size: 0.65rem;
      color: white;
      margin: 0;
      text-align: right;
      direction: rtl;
    }

    .poem-text {
      font-size: 1.1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      margin-top: 2rem;
      padding: 0 3rem;
      direction: rtl;
      color: #111;
      font-family: 'Rabar_028', sans-serif;
    }

    .meta {
      direction: rtl;
      margin-top: 2rem;
      font-size: 0.7rem;
      color: #444;
      border-top: 1px solid rgba(255, 255, 255, 1);
      padding-top: 0.7rem;
      text-align: right;
      line-height: 1.2;
    }

    @media screen and (max-width: 768px) {
      .poem-text {
        padding: 0 1.5rem;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div class="title-bg">
        <h1>خۆزگە</h1>
      </div>
      <div class="author-bg">
        <p class="author">شێرکۆ بێکەس</p>
      </div>
      <img src="../Fonts/assets/images/Sherko_Bekas.jpg" alt="شێرکۆ بێکەس" class="poet-image">
      <div class="poet-lifespan-bg">
        <p class="poet-lifespan">شێرکۆ بێکەس، ١٩٤٠-٢٠١٣</p>
      </div>
    </div>
    <div class="poem-text">
هەموو شەوێ
بە قەڵەمەکەی خۆم ئەڵێم:
ئەگەر گڵۆپی شیعری تۆ
هەر بە خوێنی شەهیدی نوێ
دابگیرسێ!
دەبا ئەوسا
ئەو خۆزگەیەم بۆ بێتە دی:
دەست بشکێ و
تەمەن کورت بێ.
دەبا ئەوسا
چش لە تۆ بێ
خەڵک بژی و
شیعر بمرێ!
    </div>
    <div class="meta">
      <p><strong>ساڵ:</strong> ١٩٨٥</p>
      <p><strong>لە کتێبی:</strong> ئاوێنە بچکۆلەکان</p>
    </div>
  </div>
</body>
</html>
